<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet"  type="text/css" />
    <title>More- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:03</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header__title">More</h1>
      <div class="screen_header__icons">
        <span class="screen_header__icons__container">
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
            <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="screen_header__icons__container">
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="screen_header__more badge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__profile"
                src="https://avatars.githubusercontent.com/u/84823612?v=4"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Milky Milky</h4>
                <h6 class="user-component__subtitle">+1 111-111-111 <i class="fas fa-exclamation-circle fa-sm"></i></h4>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>

          <div class="icon-row__icons">
            <div class="icon-row__container">
                <i class="far fa-calendar-check fa-2x"></i>
              <h2 class="icon-row__text">Calender</h2>
            </div>
              <div class="icon-row__container">
                <i class="fas fa-box fa-2x"></i>
                <h2 class="icon-row__text">Talk Drive</h2>
              </div>
              <div class="icon-row__container">
                <i class="far fa-smile-wink fa-2x"></i>
                <h2 class="icon-row__text">Emoticons</h2>
              </div>
              <div class="icon-row__container">
                <i class="fas fa-brush fa-2x"></i>
                <h2 class="icon-row__text">Themes</h2>
              </div>
          </div>
          <div class="icon-row__icons">
            <div class="icon-row__container">
                <i class="fab fa-connectdevelop fa-2x"></i>
              <h2 class="icon-row__text">Account</h2>
            </div>
            <div class="icon-row__container">
                <i class="far fa-comments fa-2x"></i>
                <h2 class="icon-row__text">Openchat</h2>
            </div>
            <div class="icon-row__container"></div>
            <div class="icon-row__container"></div>
          </div>

          <div class="main-screen__recommend">
            <div>
              <h3 class="suggetion-title">Suggestions</h3>
            </div>
            <div class="suggetion_icon">
                <div class="suggetion_icon__container">
                    <img class="suggetion_icon_img" src="https://pbs.twimg.com/profile_images/821544394524225537/0Ztf2jK_.jpg" alt="">
                    <span>Kokoa UFO</span>
                </div>
                <div class="suggetion_icon__container">
                    <img class="suggetion_icon_img" src="https://pbs.twimg.com/profile_images/821544394524225537/0Ztf2jK_.jpg" alt="">
                    <span>Kokoa UFO</span>
                </div>
                <div class="suggetion_icon__container">
                    <img class="suggetion_icon_img" src="https://pbs.twimg.com/profile_images/821544394524225537/0Ztf2jK_.jpg" alt="">
                    <span>Kokoa UFO</span>
                </div>
            </div>
            <div>
            </div>
            <div>
            </div>
            <div></div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notify badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your Screen is too big ㅠㅠ <big></big></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
