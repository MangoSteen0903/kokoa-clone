<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Settings- Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:03</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="header-nav">
      <div class="header-nav__component">
        <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="header-nav__component">
        <h3>Settings</h3>
      </div>
      <div class="header-nav__component">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="menu-section">
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="fas fa-bullhorn"></i>
            <h3>Notices</h3>
          </div>
          <div class="setting-menu__subtitle"></div>
        </div>
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="fas fa-flask"></i>
            <h3>Kokoa Lab</h3>
          </div>
          <div class="setting-menu__subtitle"></div>
        </div>
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="fas fa-info-circle"></i>
            <h3>Version</h3>
          </div>
          <div class="setting-menu__subtitle">
            <h3>Latest Version</h3>
          </div>
        </div>
      </div>
      <div class="menu-section">
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="fas fa-lock"></i>
            <h3>Privacy</h3>
          </div>
          <div class="setting-menu__subtitle"></div>
        </div>
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="far fa-bell"></i>
            <h3>Notifications</h3>
          </div>
          <div class="setting-menu__subtitle"></div>
        </div>
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="far fa-user"></i>
            <h3>Friends</h3>
          </div>
          <div class="setting-menu__subtitle"></div>
        </div>
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="far fa-comment"></i>
            <h3>Chats</h3>
          </div>
          <div class="setting-menu__subtitle"></div>
        </div>
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="far fa-sun"></i>
            <h3>Display</h3>
            <div class="setting-menu__badge">
              <span>N</span>
            </div>
          </div>
          <div class="setting-menu__subtitle"></div>
        </div>
        <div class="setting-menu">
          <div class="setting-menu__title">
            <i class="fas fa-brush"></i>
            <h3>Themes</h3>
            <div class="setting-menu__badge">
              <span>N</span>
            </div>
          </div>
          <div class="setting-menu__subtitle">
            <h3>Default Theme</h3>
          </div>
        </div>
      </div>
    </main>

    <main></main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notify badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your Screen is too big ㅠㅠ<big></big></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
